<div class="product-table">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Product ID</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <td>{{ product.name }}</td>
        <td>{{ product.product_id }}</td>
        <td>{{ product.price }}</td>
      </tr>
    </tbody>
  </table>

  <nav *ngIf="totalPages > 1" aria-label="Page navigation">
    <ul class="pagination justify-content-center">
      <li class="page-item" *ngIf="currentPage > 1">
        <a (click)="goToPage(currentPage - 1)" class="page-link" href="#">&laquo; Previous</a>
      </li>

      <li *ngFor="let link of paginationLinks.slice(1, paginationLinks.length - 1)" class="page-item">

        <a *ngIf="isPageNumber(link.label)" (click)="goToPage(link.label)" 
        
        [ngClass]="{'active': isActive(link.label) }">
          <span *ngIf="currentPage == link.label" class="page-link bg-primary text-white"  >{{ link.label }}</span>
          <span *ngIf="currentPage != link.label" class="page-link ">{{ link.label }}</span>
        </a>

      
        <span *ngIf="!isPageNumber(link.label)" class="page-link disabled">{{ link.label }}</span>
      </li>

      <li class="page-item" *ngIf="currentPage < totalPages">
        <a (click)="goToPage(currentPage + 1)" class="page-link" href="#">Next &raquo;</a>
      </li>
    </ul>
  </nav>
  
  
  
  
</div>
